{% extends "base.html" %}

{% block content %}
<h1>LPK - Lembaga Pelatihan Kerja</h1>
<div class="programs">
    {% for program in programs %}
    <div class="card">
        <img src="{{ program.img }}" alt="{{ program.name }}">
        <h3>{{ program.name }}</h3>
        <p>{{ program.desc }}</p>
        <a href="{{ url_for('pendaftaran') }}" class="button">Daftar</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
